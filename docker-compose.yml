version: '3.8'

services:
  redis:
    image: redis:6.2
    container_name: auto_platform_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: auto_platform_web
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=change_me_in_production
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1] 你的公网IP 你的域名
      - DATABASE_ENGINE=django.db.backends.mysql
      - DATABASE_NAME=test_platform
      - DATABASE_USER=root1
      - DATABASE_PASSWORD=Lhx7758521003!
      - DATABASE_HOST=rm-bp1187tb295ka68e9lo.mysql.rds.aliyuncs.com
      - DATABASE_PORT=3306
      - REDIS_HOST=redis://47.94.195.221:6379/0
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./:/app
    command: "/app/docker-entrypoint.sh"

  celery:
    build: .
    container_name: auto_platform_celery
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    environment:
      - DEBUG=False
      - DATABASE_ENGINE=django.db.backends.mysql
      - DATABASE_NAME=test_platform
      - DATABASE_USER=root1
      - DATABASE_PASSWORD=Lhx7758521003!
      - DATABASE_HOST=rm-bp1187tb295ka68e9lo.mysql.rds.aliyuncs.com
      - DATABASE_PORT=3306
      - REDIS_HOST=redis://47.94.195.221:6379/0
      - REDIS_PORT=6379
    volumes:
      - ./:/app
    command: "/app/celery-entrypoint.sh"

volumes:
  redis_data:
  static_volume:
  media_volume: